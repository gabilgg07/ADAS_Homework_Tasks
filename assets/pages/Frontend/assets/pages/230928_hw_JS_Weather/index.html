<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/cloudy_and_sunny.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Hotlife</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <div class="weather-img">
          <img src="./assets/images/cloudy_and_sunny.svg" alt="weather" />
        </div>
        <span>Hotlife</span>
      </a>
      <div>
        <div class="temperature">
          <span class="celsius">˚F</span>
          <div class="temperature__indicator">
            <div id="temperature__indicator--toggle" class="">
              <i class="temperature__indicator--btn"></i>
            </div>
          </div>
          <span class="fahrenheit">˚C</span>
        </div>
      </div>
    </header>
    <main>
      <section class="search_section">
        <div class="container">
          <form class="search">
            <input
              type="text"
              class="search__inp"
              placeholder="Enter city name"
              value="Baku"
            />
            <button class="search__btn">
              <img src="./assets/images/search_lupa.svg" alt="search lupa" />
            </button>
          </form>
        </div>
      </section>
      <section class="dashboard_section">
        <div class="container">
          <div class="dashboard">
            <div class="dashboard__header">
              <div class="dashboard__header--city">
                <span>Baku</span>
                <svg
                  class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv"
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  data-testid="RoomIcon"
                >
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                  ></path>
                </svg>
              </div>
              <div class="dashboard__header--date">Aug 23, Tue</div>
            </div>
            <div class="dashboard__main">
              <div class="dashboard__main--temperatureIcon">
                <img
                  src="./assets/images/icon _temperature.svg"
                  alt="temperature"
                />
              </div>
              <span class="dashboard__main--temperatureTxt">71.92°F</span>
              <div class="dashboard__main--weatherIcon">
                <img
                  src="./assets/images/cloudy_and_sunny.svg"
                  alt="Weather Icon"
                />
              </div>
            </div>
            <div class="dashboard__footer">
              <div class="dashboard__footer--humidity">
                Humidity
                <span class="dashboard__footer--humidity--txt"> 73% </span>
              </div>
              <div class="dashboard__footer--wind">
                Wind
                <div class="dashboard__footer--wind--txt">2.06mph</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="lastCities_section">
        <div class="container">
          <div class="lastCities">
            <!-- <article>
              <h4 class="lastCities__cityName">Baku</h4>
              <div class="lastCities__weatherIcon">
                <img src="./assets/images/cloudy_and_sunny.svg" alt="last city weather" />
              </div>
              <div class="lastCities__temperature">71.92 °</div>
            </article> -->
          </div>
        </div>
      </section>
    </main>

    <div class="additional">
      <a href="../../../index.html" class="additional__goback">
        &#8592; Go Back</a
      >
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
